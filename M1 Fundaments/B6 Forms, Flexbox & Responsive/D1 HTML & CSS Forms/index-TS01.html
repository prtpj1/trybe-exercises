<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toStick 01</title>
</head>

<body>
    <main>
        <form action="">
            <label for="email">Email:</label>
            <input required autocomplete="off" autofocus type="email" name="email" id="email"
                placeholder="Type your email">
            <br>
            <label for="password">Password:</label>
            <input required type="password" name="password" id="password" placeholder="Type your password">
            <br>
            <label for="check-rememberme">Remember me</label>
            <input type="checkbox" id="check-remember">
            <br>
            <button type="submit">Enter</button>
            <br>
        </form>
        <form action="">
            <a href="www.betrybe.com" target="_blank" id="href">TRYBE</a>
            <input type="text" id="input-text" />
            <input type="checkbox" id="input-checkbox" />
        </form>
    </main>
    <script src="script-TS01.js"></script>
</body>

</html>
