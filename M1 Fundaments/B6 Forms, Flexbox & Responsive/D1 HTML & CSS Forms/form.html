<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercise 6.1</title>
</head>

<body>
    <main>

        <form action="" method="get">
                <fieldset class="formContainer" id="personal-data">
                <legend>Personal Data</legend>
                <div class="lineContent">
                    <label for="full-name">Full name:</label>
                    <input required type="text" name="fullName" id="full-name" maxlengtha="40">
                </div>
                <div class="lineContent">
                    <label for="email">Email:</label>
                    <input required type="email" name="email" id="email" maxlength="50">
                </div>
                <div class="lineContent">
                    <label for="cpf">CPF:</label>
                    <input required type="number" name="cpf" id="cpf" maxlength="11">
                </div>
                <div class="lineContent">
                    <label for="address">Address:</label>
                    <input required type="text" name="address" id="address" maxlength="200">
                </div>
                <div class="lineContent">
                    <label for="city">City:</label>
                    <input required type="text" name="city" id="city" maxlength="28">
                </div>
                <div class="lineContent">
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="" selected disabled>Selecione um Estado</option>
                    </select>
                </div>
                <div class="lineContent">
                    <div class="houseType">
                        <label for="house-type">House type:</label>
                        <input required type="radio" name="houseType" id="apto" value="apto">
                        <span>Apartment</span>
                        <input required type="radio" name="houseType" id="house" value="house">
                        <span>House</span>
                    </div>
                </div>
            </fieldset>
            <fieldset class="formContainer" id="last-job">
                <legend>Your last job:</legend>
                <div class="lineContent">
                    <label for="curriculum-abstract">Curriculum abstract:</label>
                    <textarea required name="curriculumAbstract" id="curriculum-abstract" cols="30" rows="10"
                            maxlength="1000"></textarea>
                </div>
                <div class="lineContent">
                    <label for="role">Role:</label>
                    <input required type="text" name="role" id="role" maxlength="40">
                </div>
                <div class="lineContent">
                    <label for="role-desc">Role description:</label>
                    <input required type="text" name="roleDesc" id="role-desc" maxlength="500">
                </div>
                <div class="lineContent">
                    <label for="start-date">Start date:
                        <input required type="date" name="startDate" id="">
                    </label>
                </div>
            </fieldset>
            <div class="buttons">
                <button type="submit" id="btn-submit" class="btns">Submit</button>
                <button type="reset" id="btn-clear" class="btns clears">Clear form</button>
                <button id="btn-clear-all" class="btns clears">Clear all</button>
            </div>

        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
