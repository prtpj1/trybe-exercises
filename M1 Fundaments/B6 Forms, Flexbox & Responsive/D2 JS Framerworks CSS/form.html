<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap-grid.css">
    <!-- Pikaday -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">



    <title>Exercise 6.1</title>



<body>
    <main>

        <form action="" method="get" id="form">
            <fieldset class="formContainer" id="personal-data">
                <legend>Personal Data</legend>
                <div class="lineContent">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" maxlengtha="40">
                </div>
                <div class="lineContent">
                    <label for="email">Email:</label>
                    <input type="email" class="form__input form-control" placeholder="Enter your email"
                        autocomplete="off" name="email" id="email" />

                </div>
                <div class="lineContent">
                    <label for="cpf">CPF:</label>
                    <input type="number" name="cpf" id="cpf" maxlength="11">
                </div>
                <div class="lineContent">
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" maxlength="200">
                </div>
                <div class="lineContent">
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" maxlength="28">
                </div>
                <div class="lineContent">
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="" selected disabled>Selecione um Estado</option>
                    </select>
                </div>
                <div class="lineContent">
                    <div class="houseType" id="house-type">
                        <label for="house-type">House type:</label>
                        <input type="radio" name="houseType" id="apto" value="apto">
                        <span>Apartment</span>
                        <input type="radio" name="houseType" id="house" value="house">
                        <span>House</span>
                    </div>
                </div>
            </fieldset>
            <fieldset class="formContainer" id="last-job">
                <legend>Your last job:</legend>
                <div class="lineContent">
                    <label for="curriculum-abstract">Curriculum abstract:</label>
                    <textarea name="curriculumAbstract" id="curriculum-abstract" cols="30" rows="10"
                        maxlength="1000"></textarea>
                </div>
                <div class="lineContent">
                    <label for="role">Role:</label>
                    <input type="text" name="role" id="role" maxlength="40">
                </div>
                <div class="lineContent">
                    <label for="role-desc">Role description:</label>
                    <input type="text" name="roleDesc" id="role-desc" maxlength="500">
                </div>
                <div class="lineContent">
                    <label for="start-date">Start date:
                        <input type="text" id="datepicker" name="startDate">
                    </label>
                </div>
            </fieldset>
            <div class="buttons">
                <div class="btnSub">
                    <button type="submit" id="btn-submit" class="btns">Submit</button>
                </div>
                <div class="btnClear">
                    <button type="reset" id="btn-clear" class="btns">Clear form</button>
                    <button id="btn-clear-all" class="btns">Clear all</button>
                </div>


            </div>

        </form>
    </main>

    <script src="script.js" type="module"></script>

    <!-- Bootstrap -->
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>

    <!-- Pikaday -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script>
        var picker = new Pikaday({ field: document.getElementById('datepicker') });
    </script>
    <!-- JustValidate -->
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>





</body>

</html>
