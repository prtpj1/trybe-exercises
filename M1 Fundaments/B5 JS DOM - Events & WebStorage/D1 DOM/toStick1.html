<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
        
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "The Green Mile";
      document.getElementById("subtitle").innerText = "with Michael Clarke Duncan and Tom Hanks!";
      const parag2 = document.getElementById("second-paragraph");
      parag2.style.color = "green";
      parag2.style.fontWeight = "Bold";
      parag2.innerText = "Its about a miracle!";
    </script>
  </body>
</html>
